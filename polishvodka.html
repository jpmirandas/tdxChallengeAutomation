<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Polishvodka</title>
</head>
<body>

<script>
    function sendForm() {
        const rulesAccepted = $('#agreeCheckbox').is(":checked")
        if (!rulesAccepted){
            $('form').append('<div class="alert alert-danger" role="alert"> To access the page, you should accept the rules! </div>');
        } else {
            var typedAge = document.getElementById('ageVerification').value;
            if (parseInt(typedAge) < 18) {
                $('form').append('<div class="alert alert-danger" role="alert"> Sorry, too young! </div>');
            } else {
                $('form').append('<div class="alert alert-success" role="alert"> Enjoy the site! </div>');
            }
        }

        setTimeout(function(){
            $("div.alert").remove();
        }, 2000);
    }
</script>

<form>
    <div class="form-group">
        <label style="font-size:28px" for="ageVerification">To open our page you need to be older than 18</label>
        <input style="max-width:58px" type="number" class="form-control" id="ageVerification" aria-describedby="ageHelp">
        <small id="ageHelp" class="form-text text-muted">Type your age in years in textbox above.</small>
    </div>
    <div class="form-group form-check">
        <input id="agreeCheckbox" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Please, click checkbox to agree with page rules</label>
    </div>
    <button id="submitFormButton" onclick="sendForm()" type="button" class="btn btn-primary">Submit</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
